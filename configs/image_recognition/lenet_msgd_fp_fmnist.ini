[SYSTEM]
CPUS = 8
GPUS = 1

[QUANTIZATION]
MAX_RESOLUTION = 150
MIN_RESOLUTION = 50
MAX_LOOKBACK = 150
MIN_LOOKBACK = 50
PUSH_UP_STRATEGY = min
QUANT_INPUTS = True
QUANT_OUTPUTS = True
QUANT_GRADS = True
RESULTS_BUFFER = 4
LOOKBACK_MOMENTUM = 0.33

[MODEL]
ARCHITECTURE = qlenet_fp
DATASET = fmnist
BATCH_SIZE = 256
INITIALIZER_ARG = 0.5
NUM_CLASS = 10
MAX_EPOCHS = 10
KCV = 1
STRATIFY = True
TARGET_ACCURACY = 0.89
PATIENCE = 2
ACCUMULATION_STEPS = 4
THRESHOLD = 1e-6

[OPTIMIZER]
NAME = MSGD
LEARNING_RATE = 1e-1
MOMENTUM = 0.9
L2_DECAY = 1e-4
L1_DECAY = 1e-8

[LOGGING]
METRICS = name,qwl,res,qfl,lb,sp
INTERVAL = 10
VISUALIZATION = True
ANALYTICS = True